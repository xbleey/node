<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <h3 v-show="flag">I am a boy.</h3>
    <button @click="flag=!flag">change</button>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: true
        },
        methods: {
            change() {
                this.flag = !this.flag
            }
        }
    });
</script>
</html>
